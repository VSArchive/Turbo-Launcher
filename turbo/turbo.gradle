final String FRAMEWORK_PREBUILTS_DIR = "prebuilts"

android {
    defaultConfig {
        applicationVariants.all { variant ->
            if (variant.flavorName.startsWith("shade")) {
                variant.outputs.each {
                    it.versionNameOverride new Date().format("yyyy-MM-dd HH:mm")
                    if (variant.buildType.name == "release") {
                        it.versionCodeOverride ((System.currentTimeMillis() / 60000) as int)
                    }
                }
            }
        }
    }

    productFlavors {
        shade {
            dimension "app"
            applicationId 'com.vs.turbo'
            testApplicationId 'com.vs.turbo.tests'
            versionName 'Q'
        }

        customUI {
            dimension "recents"
        }
    }

    sourceSets {
        shade {
            aidl.srcDirs = ['turbo/aidl']
            assets.srcDirs = ['turbo/assets']
            res.srcDirs = ['turbo/res', 'turbo/res_translations', 'turbo/res_translations_manual']
            java.srcDirs = ['turbo/src', 'turbo/src_flags', 'src_shortcuts_overrides', 'turbo/src_backport']
            manifest.srcFile "turbo/AndroidManifest.xml"
        }

        customUI {
            java.srcDirs = ['turbo/src_ui_overrides']
            res.srcDirs = ['turbo/res_ui_overrides']
        }
    }

    dependencies {
        // Required for AOSP to compile. This is already included in the sysui_shared.jar
        customUIImplementation fileTree(dir: "${FRAMEWORK_PREBUILTS_DIR}/libs", include: 'plugin_core.jar')
    }
    
    dexOptions {
        javaMaxHeapSize "3g"
    }
}

apply from: 'turbo/smali.gradle'
